<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>符乐艺爱学习</title>
</head>
<body>
    <div class="ui_container">
        <div class="session_form session_info">
            <div class="session_info_head">
                <div class="session_logo">
                    <img alt="logo" src="./img/logo.svg">
                </div>
                <h1 class="session_info_h1"></h1>
                <h2 class="session_info_h2">企业级 DevOps 研发管理平台</h2>
            </div>
        </div>
        <div class="session_form">
            <h1>
                <span>登录</span>
                <span><a href="">没有账号？点此注册</a></span>
            </h1>
            <div>
                <input placeholder="邮箱/手机/用户名" type="text" name="user[login]" id="user_login"><br>
                <input placeholder="请输入密码" type="password" name="user[password]" id="user_password">
            </div>
            <div>
                <input type="checkbox">
                <label>记住我</label>
                <a href="">短信验证登录</a>
            </div>
            <div>
                <input type="submit" name="commit" value="登录">
            </div>
        </div>
    </div>
</body>
</html>
