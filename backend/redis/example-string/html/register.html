<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/register" method="post">
        用户名：<input type="text" name="username" aria-valuetext="姓名"><br>
        手机号：<input type="tel" name="tel" aria-valuetext="请输入手机号"><br>
        密码：<input type="password" name="pwd" aria-valuetext="密码不少于6位"><br>
        <input type="submit" value="立即注册">
    </form>
</body>
</html>
